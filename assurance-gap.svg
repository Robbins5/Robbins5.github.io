<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1400" height="760" viewBox="0 0 1400 760"
     role="img" aria-label="Capability versus proportional risk showing an assurance gap between enterprise complexity and oversight capability.">

  <defs>
    <!-- Background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0d10"/>
      <stop offset="0.6" stop-color="#0a0c0f"/>
      <stop offset="1" stop-color="#0f1116"/>
    </linearGradient>

    <radialGradient id="vignette" cx="50%" cy="40%" r="85%">
      <stop offset="0" stop-color="#000" stop-opacity="0"/>
      <stop offset="1" stop-color="#000" stop-opacity="0.55"/>
    </radialGradient>

    <!-- Accent -->
    <linearGradient id="accentLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.10"/>
      <stop offset="0.55" stop-color="#f3d39a" stop-opacity="0.70"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.12"/>
    </linearGradient>

    <!-- Enterprise glow -->
    <radialGradient id="warmGlow" cx="50%" cy="50%" r="70%">
      <stop offset="0" stop-color="#f3d39a" stop-opacity="0.85"/>
      <stop offset="0.45" stop-color="#d2a86a" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#d2a86a" stop-opacity="0"/>
    </radialGradient>

    <!-- Gap fill -->
    <linearGradient id="gapFill" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#d2a86a" stop-opacity="0.20"/>
      <stop offset="0.55" stop-color="#f3d39a" stop-opacity="0.42"/>
      <stop offset="1" stop-color="#d2a86a" stop-opacity="0.24"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
    </filter>

    <filter id="glow" x="-35%" y="-35%" width="170%" height="170%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .axis   { stroke: rgba(255,255,255,0.20); stroke-width: 2; }
      .ticks  { stroke: rgba(255,255,255,0.12); stroke-width: 1; }
      .grid   { stroke: rgba(255,255,255,0.06); stroke-width: 1; }
      .label  { font: 800 13px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; letter-spacing: 0.12em; text-transform: uppercase; fill: rgba(255,255,255,0.55); }
      .title  { font: 900 18px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; letter-spacing: -0.02em; fill: rgba(255,255,255,0.92); }
      .note   { font: 650 13px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: rgba(210,218,228,0.76); }

      .curve-enterprise { fill: none; stroke: rgba(243,211,154,0.92); stroke-width: 6; stroke-linecap: round; }
      .line-oversight   { fill: none; stroke: rgba(170,186,208,0.70); stroke-width: 6; stroke-linecap: round; }

      .gap-outline { fill: none; stroke: rgba(243,211,154,0.55); stroke-width: 2; }

      /* Subtle draw-in animation */
      @media (prefers-reduced-motion: no-preference) {
        .draw { stroke-dasharray: 1200; stroke-dashoffset: 1200; animation: draw 1.25s ease forwards; }
        .draw2 { stroke-dasharray: 1200; stroke-dashoffset: 1200; animation: draw 1.35s ease forwards 0.08s; }
        .fadein { opacity: 0; animation: fade 0.8s ease forwards 0.55s; }
        @keyframes draw { to { stroke-dashoffset: 0; } }
        @keyframes fade { to { opacity: 1; } }
      }
    </style>
  </defs>

  <!-- Frame -->
  <rect width="1400" height="760" fill="url(#bg)"/>
  <rect width="1400" height="760" fill="url(#vignette)"/>

  <rect x="44" y="44" width="1312" height="672" rx="26"
        fill="rgba(255,255,255,0.03)"
        stroke="rgba(255,255,255,0.10)" stroke-width="1"/>

  <!-- Plot area geometry -->
  <!-- Origin (ox, oy) = (190, 600), max X = 1220, max Y = 140 -->
  <g>
    <!-- Grid (optional subtle) -->
    <g opacity="0.9">
      <!-- vertical grid lines -->
      <line class="grid" x1="360" y1="600" x2="360" y2="160"/>
      <line class="grid" x1="530" y1="600" x2="530" y2="160"/>
      <line class="grid" x1="700" y1="600" x2="700" y2="160"/>
      <line class="grid" x1="870" y1="600" x2="870" y2="160"/>
      <line class="grid" x1="1040" y1="600" x2="1040" y2="160"/>
      <line class="grid" x1="1210" y1="600" x2="1210" y2="160"/>

      <!-- horizontal grid lines -->
      <line class="grid" x1="190" y1="520" x2="1210" y2="520"/>
      <line class="grid" x1="190" y1="440" x2="1210" y2="440"/>
      <line class="grid" x1="190" y1="360" x2="1210" y2="360"/>
      <line class="grid" x1="190" y1="280" x2="1210" y2="280"/>
      <line class="grid" x1="190" y1="200" x2="1210" y2="200"/>
    </g>

    <!-- Axes -->
    <line class="axis" x1="190" y1="600" x2="1210" y2="600"/>
    <line class="axis" x1="190" y1="600" x2="190" y2="160"/>

    <!-- Axis arrows -->
    <path d="M1210 600 L1188 588 L1188 612 Z" fill="rgba(255,255,255,0.20)"/>
    <path d="M190 160 L178 182 L202 182 Z" fill="rgba(255,255,255,0.20)"/>

    <!-- Ticks -->
    <g>
      <line class="ticks" x1="190" y1="520" x2="205" y2="520"/>
      <line class="ticks" x1="190" y1="440" x2="205" y2="440"/>
      <line class="ticks" x1="190" y1="360" x2="205" y2="360"/>
      <line class="ticks" x1="190" y1="280" x2="205" y2="280"/>
      <line class="ticks" x1="190" y1="200" x2="205" y2="200"/>
    </g>

    <!-- Axis labels -->
    <text class="label" x="700" y="652" text-anchor="middle">Proportional Risk</text>

    <text class="label" x="120" y="385" text-anchor="middle"
          transform="rotate(-90 120 385)">Capability</text>
  </g>

  <!-- Curves + Gap -->
  <g>
    <!-- Enterprise complexity curve (higher) -->
    <!-- Starts modest then accelerates upward -->
    <path class="curve-enterprise draw2"
          d="M260 555
             C 520 470, 740 430, 900 360
             C 1035 300, 1120 230, 1185 165" />

    <!-- Oversight capability line (lower) -->
    <path class="line-oversight draw"
          d="M260 560
             C 520 520, 740 465, 900 410
             C 1035 365, 1120 330, 1185 295" />

    <!-- Gap wedge between curves -->
    <!-- Build a closed shape: follow lower line forward, then upper curve backward -->
    <path class="fadein" fill="url(#gapFill)" filter="url(#softShadow)"
          d="M900 410
             C 1035 365, 1120 330, 1185 295
             L 1185 165
             C 1120 230, 1035 300, 900 360
             Z" />

    <path class="gap-outline fadein"
          d="M900 410
             C 1035 365, 1120 330, 1185 295
             L 1185 165
             C 1120 230, 1035 300, 900 360
             Z" />

    <!-- Warm glow behind the accelerating region -->
    <g class="fadein" opacity="0.95" filter="url(#glow)">
      <circle cx="1135" cy="250" r="135" fill="url(#warmGlow)" opacity="0.45"/>
    </g>
  </g>

  <!-- Labels on lines -->
  <g class="fadein">
    <text class="title" x="1040" y="206" fill="rgba(243,211,154,0.95)">Enterprise</text>
    <text class="title" x="1040" y="230" fill="rgba(243,211,154,0.95)">Complexity</text>

    <text class="title" x="520" y="468" fill="rgba(170,186,208,0.80)"
          transform="rotate(-24 520 468)">Oversight Capability</text>
  </g>

  <!-- Assurance Gap callout -->
  <g class="fadein">
    <rect x="905" y="360" width="365" height="56" rx="16"
          fill="rgba(210,168,106,0.20)" stroke="rgba(243,211,154,0.40)" stroke-width="1"/>

    <text class="title" x="1088" y="395" text-anchor="middle"
          fill="rgba(255,255,255,0.92)">Assurance Gap</text>
  </g>

  <!-- Small legend (optional, subtle) -->
  <g class="fadein">
    <rect x="86" y="92" width="420" height="92" rx="18"
          fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
    <g transform="translate(110,120)">
      <line x1="0" y1="10" x2="44" y2="10" stroke="rgba(170,186,208,0.70)" stroke-width="6" stroke-linecap="round"/>
      <text class="note" x="60" y="14">Oversight capability (current operating model)</text>

      <line x1="0" y1="44" x2="44" y2="44" stroke="rgba(243,211,154,0.92)" stroke-width="6" stroke-linecap="round"/>
      <text class="note" x="60" y="48">Enterprise complexity (scale, integration, velocity)</text>
    </g>
  </g>

</svg>
