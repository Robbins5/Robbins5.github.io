<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1400" height="360" viewBox="0 0 1400 360"
     role="img" aria-label="Leadership enablement pillars: time, funding, access, and governance.">

  <defs>
    <!-- Background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0d10"/>
      <stop offset="0.6" stop-color="#0a0c0f"/>
      <stop offset="1" stop-color="#0f1116"/>
    </linearGradient>

    <radialGradient id="vignette" cx="50%" cy="35%" r="85%">
      <stop offset="0" stop-color="#000" stop-opacity="0"/>
      <stop offset="1" stop-color="#000" stop-opacity="0.55"/>
    </radialGradient>

    <!-- Warm accent + glow -->
    <linearGradient id="accentLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.10"/>
      <stop offset="0.55" stop-color="#f3d39a" stop-opacity="0.70"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.12"/>
    </linearGradient>

    <radialGradient id="warmGlow" cx="50%" cy="50%" r="70%">
      <stop offset="0" stop-color="#f3d39a" stop-opacity="0.85"/>
      <stop offset="0.45" stop-color="#d2a86a" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#d2a86a" stop-opacity="0"/>
    </radialGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="#000" flood-opacity="0.55"/>
    </filter>

    <filter id="glow" x="-35%" y="-35%" width="170%" height="170%">
      <feGaussianBlur stdDeviation="7" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .kicker { font: 800 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
                letter-spacing: 0.18em; text-transform: uppercase; fill: rgba(255,255,255,0.60); }
      .title  { font: 900 18px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
                letter-spacing: -0.02em; fill: rgba(255,255,255,0.92); }
      .body   { font: 650 13px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
                fill: rgba(210,218,228,0.76); }
      .pill   { fill: rgba(255,255,255,0.05); stroke: rgba(255,255,255,0.10); stroke-width: 1; }
      .iconS  { stroke: rgba(255,255,255,0.78); stroke-width: 2.6; fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .cap    { font: 800 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
                letter-spacing: 0.14em; text-transform: uppercase; fill: rgba(243,211,154,0.82); }
    </style>
  </defs>

  <!-- Frame -->
  <rect width="1400" height="360" fill="url(#bg)"/>
  <rect width="1400" height="360" fill="url(#vignette)"/>

  <rect x="44" y="40" width="1312" height="280" rx="26"
        fill="rgba(255,255,255,0.03)"
        stroke="rgba(255,255,255,0.10)" stroke-width="1"/>

  <!-- Header -->
  <g transform="translate(84,76)">
    <text class="kicker" x="0" y="0">Executive Oversight</text>
    <text class="title" x="0" y="32">What leadership must provide for scalable oversight</text>
    <path d="M0 52 L540 52" stroke="url(#accentLine)" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  </g>

  <!-- Connector line across pillars -->
  <path d="M150 220 C 360 150, 560 290, 700 220 C 860 140, 1040 300, 1250 210"
        fill="none" stroke="url(#accentLine)" stroke-width="3" stroke-linecap="round" opacity="0.9"/>

  <!-- Pillar cards -->
  <!-- Card geometry -->
  <!-- x: 84, 392, 700, 1008; y: 132; w: 292; h: 168 -->

  <!-- 1: Time -->
  <g transform="translate(84,132)" filter="url(#softShadow)">
    <rect class="pill" x="0" y="0" width="292" height="168" rx="20"/>
    <g transform="translate(22,22)">
      <circle cx="26" cy="26" r="34" fill="url(#warmGlow)" opacity="0.38"/>
      <!-- clock icon -->
      <circle cx="26" cy="26" r="14" class="iconS" opacity="0.9"/>
      <path d="M26 18 L26 26 L34 30" class="iconS"/>
    </g>
    <text class="cap" x="92" y="44">Time</text>
    <text class="title" x="92" y="70" font-size="16">Protected capacity</text>
    <text class="body" x="22" y="110">
      <tspan x="22" dy="0">Dedicated build time for data,</tspan>
      <tspan x="22" dy="20">testing, monitoring design, and</tspan>
      <tspan x="22" dy="20">defensible documentation.</tspan>
    </text>
  </g>

  <!-- 2: Funding -->
  <g transform="translate(392,132)" filter="url(#softShadow)">
    <rect class="pill" x="0" y="0" width="292" height="168" rx="20"/>
    <g transform="translate(22,22)">
      <circle cx="26" cy="26" r="34" fill="url(#warmGlow)" opacity="0.42"/>
      <!-- coin icon -->
      <path d="M16 22 C16 17, 36 17, 36 22 C36 27, 16 27, 16 22 Z" class="iconS"/>
      <path d="M16 22 L16 32 C16 37, 36 37, 36 32 L36 22" class="iconS"/>
      <path d="M20 29 L32 29" class="iconS" opacity="0.85"/>
    </g>
    <text class="cap" x="92" y="44">Funding</text>
    <text class="title" x="92" y="70" font-size="16">Tools and training</text>
    <text class="body" x="22" y="110">
      <tspan x="22" dy="0">Budget for platforms, licensing,</tspan>
      <tspan x="22" dy="20">enablement, and integration</tspan>
      <tspan x="22" dy="20">support tied to staged value.</tspan>
    </text>
  </g>

  <!-- 3: Access -->
  <g transform="translate(700,132)" filter="url(#softShadow)">
    <rect class="pill" x="0" y="0" width="292" height="168" rx="20"/>
    <g transform="translate(22,22)">
      <circle cx="26" cy="26" r="34" fill="url(#warmGlow)" opacity="0.40"/>
      <!-- key / access icon -->
      <path d="M18 30 C18 23, 24 18, 30 18 C36 18, 42 23, 42 30 C42 37, 36 42, 30 42
               C26 42, 22 40, 20 37" class="iconS"/>
      <path d="M20 37 L12 45" class="iconS"/>
      <path d="M14 43 L18 47" class="iconS" opacity="0.85"/>
    </g>
    <text class="cap" x="92" y="44">Access</text>
    <text class="title" x="92" y="70" font-size="16">Stable data pathways</text>
    <text class="body" x="22" y="110">
      <tspan x="22" dy="0">Consistent, governed access to</tspan>
      <tspan x="22" dy="20">systems, logs, and lineage</tspan>
      <tspan x="22" dy="20">needed for reproducible evidence.</tspan>
    </text>
  </g>

  <!-- 4: Governance -->
  <g transform="translate(1008,132)" filter="url(#softShadow)">
    <rect class="pill" x="0" y="0" width="292" height="168" rx="20"/>
    <g transform="translate(22,22)">
      <circle cx="26" cy="26" r="34" fill="url(#warmGlow)" opacity="0.44"/>
      <!-- shield/check icon -->
      <path d="M26 14 L40 20 V30 C40 38, 34 44, 26 48 C18 44, 12 38, 12 30 V20 Z" class="iconS"/>
      <path d="M18 31 L24 37 L35 24" class="iconS"/>
    </g>
    <text class="cap" x="92" y="44">Governance</text>
    <text class="title" x="92" y="70" font-size="16">Decision rights</text>
    <text class="body" x="22" y="110">
      <tspan x="22" dy="0">Clear ownership, escalation paths,</tspan>
      <tspan x="22" dy="20">and prioritization to sustain</tspan>
      <tspan x="22" dy="20">monitoring and timely closure.</tspan>
    </text>
  </g>

</svg>
