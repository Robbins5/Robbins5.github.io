<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="520" viewBox="0 0 1400 520" role="img" aria-label="Enterprise stabilization to audit detection maturity timeline">
  <defs>
    <!-- Palette -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0d10"/>
      <stop offset="0.55" stop-color="#0a0c0f"/>
      <stop offset="1" stop-color="#0f1116"/>
    </linearGradient>

    <!-- Subtle vignette -->
    <radialGradient id="vignette" cx="50%" cy="35%" r="75%">
      <stop offset="0" stop-color="#000" stop-opacity="0"/>
      <stop offset="1" stop-color="#000" stop-opacity="0.55"/>
    </radialGradient>

    <!-- Warm accent glow (matches your hero tone) -->
    <radialGradient id="warmGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0" stop-color="#f3d39a" stop-opacity="0.92"/>
      <stop offset="0.4" stop-color="#d2a86a" stop-opacity="0.45"/>
      <stop offset="1" stop-color="#d2a86a" stop-opacity="0"/>
    </radialGradient>

    <!-- Signal gradient -->
    <linearGradient id="signal" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#cfd6df" stop-opacity="0.35"/>
      <stop offset="0.45" stop-color="#ffffff" stop-opacity="0.65"/>
      <stop offset="0.75" stop-color="#f3d39a" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.5"/>
    </linearGradient>

    <!-- Thin line gradient -->
    <linearGradient id="thin" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#aab3bf" stop-opacity="0.16"/>
      <stop offset="0.6" stop-color="#ffffff" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#d2a86a" stop-opacity="0.22"/>
    </linearGradient>

    <!-- Node ring gradient -->
    <linearGradient id="ring" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.75"/>
      <stop offset="1" stop-color="#cfd6df" stop-opacity="0.25"/>
    </linearGradient>

    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>

    <!-- Dots pattern -->
    <pattern id="dots" width="18" height="18" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.2" fill="#ffffff" fill-opacity="0.06"/>
    </pattern>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.55"/>
    </filter>

    <!-- Glow filter -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Typography -->
    <style>
      .kicker { font: 700 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; letter-spacing: 0.18em; text-transform: uppercase; fill: rgba(255,255,255,0.62); }
      .title  { font: 800 15px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; letter-spacing: -0.02em; fill: rgba(255,255,255,0.92); }
      .body   { font: 600 12.5px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: rgba(210,218,228,0.78); }
      .small  { font: 600 11.5px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: rgba(210,218,228,0.66); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1400" height="520" fill="url(#bg)"/>
  <rect width="1400" height="520" fill="url(#grid)" opacity="1"/>
  <rect width="1400" height="520" fill="url(#dots)" opacity="1"/>
  <rect width="1400" height="520" fill="url(#vignette)"/>

  <!-- Frame -->
  <rect x="40" y="40" width="1320" height="440" rx="22" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>

  <!-- Header label -->
  <text x="74" y="92" class="kicker">Enterprise stabilization timeline</text>
  <text x="74" y="122" class="small">Stabilization → visibility rebuild → detection maturity</text>

  <!-- Central signal band -->
  <!-- Under-glow -->
  <path d="M140 270 C 330 195, 520 335, 700 270 C 880 205, 1080 320, 1260 260"
        fill="none" stroke="url(#signal)" stroke-width="10" stroke-linecap="round" opacity="0.55" filter="url(#glow)"/>

  <!-- Thin technical rails -->
  <path d="M140 270 C 330 195, 520 335, 700 270 C 880 205, 1080 320, 1260 260"
        fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="2" stroke-linecap="round"/>
  <path d="M140 292 C 340 220, 520 365, 700 292 C 890 230, 1090 342, 1260 284"
        fill="none" stroke="url(#thin)" stroke-width="1.5" stroke-linecap="round" opacity="0.9"/>
  <path d="M140 248 C 320 178, 520 304, 700 248 C 880 184, 1080 292, 1260 236"
        fill="none" stroke="url(#thin)" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>

  <!-- Stage positions -->
  <!-- Left stage group -->
  <g transform="translate(250,260)">
    <!-- localized glow (dim) -->
    <circle cx="0" cy="0" r="95" fill="url(#warmGlow)" opacity="0.30"/>
    <!-- node ring -->
    <circle cx="0" cy="0" r="26" fill="rgba(255,255,255,0.04)" stroke="url(#ring)" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="#ffffff" fill-opacity="0.55"/>
    <!-- small orbit nodes -->
    <circle cx="-44" cy="18" r="3.4" fill="#ffffff" fill-opacity="0.22"/>
    <circle cx="40" cy="-10" r="3.4" fill="#ffffff" fill-opacity="0.18"/>
    <circle cx="-18" cy="-42" r="3.4" fill="#ffffff" fill-opacity="0.16"/>
    <!-- connecting lines -->
    <path d="M-44 18 L0 0 L40 -10" stroke="rgba(255,255,255,0.14)" stroke-width="1"/>
    <path d="M-18 -42 L0 0" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  </g>

  <!-- Middle stage group -->
  <g transform="translate(700,270)">
    <circle cx="0" cy="0" r="120" fill="url(#warmGlow)" opacity="0.42"/>
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.05)" stroke="url(#ring)" stroke-width="2"/>
    <circle cx="0" cy="0" r="7" fill="#ffffff" fill-opacity="0.68"/>
    <!-- more structured lattice -->
    <circle cx="-54" cy="24" r="3.6" fill="#ffffff" fill-opacity="0.30"/>
    <circle cx="54" cy="-18" r="3.6" fill="#ffffff" fill-opacity="0.26"/>
    <circle cx="-20" cy="-56" r="3.6" fill="#ffffff" fill-opacity="0.22"/>
    <circle cx="24" cy="58" r="3.6" fill="#ffffff" fill-opacity="0.22"/>
    <path d="M-54 24 L0 0 L54 -18" stroke="rgba(255,255,255,0.18)" stroke-width="1"/>
    <path d="M-20 -56 L0 0 L24 58" stroke="rgba(255,255,255,0.16)" stroke-width="1"/>
    <path d="M-54 24 L24 58" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
  </g>

  <!-- Right stage group -->
  <g transform="translate(1140,255)">
    <circle cx="0" cy="0" r="135" fill="url(#warmGlow)" opacity="0.55"/>
    <circle cx="0" cy="0" r="34" fill="rgba(255,255,255,0.06)" stroke="url(#ring)" stroke-width="2.2"/>
    <circle cx="0" cy="0" r="8" fill="#ffffff" fill-opacity="0.82"/>
    <!-- clean structured nodes -->
    <circle cx="-64" cy="26" r="3.8" fill="#ffffff" fill-opacity="0.36"/>
    <circle cx="66" cy="-22" r="3.8" fill="#ffffff" fill-opacity="0.32"/>
    <circle cx="-28" cy="-68" r="3.8" fill="#ffffff" fill-opacity="0.30"/>
    <circle cx="32" cy="72" r="3.8" fill="#ffffff" fill-opacity="0.30"/>
    <circle cx="-78" cy="-22" r="3.8" fill="#ffffff" fill-opacity="0.26"/>
    <path d="M-64 26 L0 0 L66 -22" stroke="rgba(255,255,255,0.22)" stroke-width="1"/>
    <path d="M-28 -68 L0 0 L32 72" stroke="rgba(255,255,255,0.20)" stroke-width="1"/>
    <path d="M-78 -22 L0 0" stroke="rgba(255,255,255,0.16)" stroke-width="1"/>
  </g>

  <!-- Stage labels (minimal, designed) -->
  <!-- Left label block -->
  <g transform="translate(140,340)">
    <text x="0" y="0" class="kicker">Stage 1</text>
    <text x="0" y="26" class="title">Stabilize evidence + access</text>
    <text x="0" y="52" class="body">Core processes settle • interim discipline</text>
    <text x="0" y="74" class="small">Define stable access paths and minimum defensible proof</text>
  </g>

  <!-- Middle label block -->
  <g transform="translate(540,355)">
    <text x="0" y="0" class="kicker">Stage 2</text>
    <text x="0" y="26" class="title">Rebuild visibility</text>
    <text x="0" y="52" class="body">High-impact monitoring • thresholds + owners</text>
    <text x="0" y="74" class="small">Create routines that surface drift and exceptions early</text>
  </g>

  <!-- Right label block -->
  <g transform="translate(930,340)">
    <text x="0" y="0" class="kicker">Stage 3</text>
    <text x="0" y="26" class="title">Detection maturity</text>
    <text x="0" y="52" class="body">Population signals • earlier detection</text>
    <text x="0" y="74" class="small">Expand cross-system monitoring as data and ownership settle</text>
  </g>

  <!-- Subtle corner accents -->
  <path d="M64 74 L124 74" stroke="rgba(210,168,106,0.55)" stroke-width="2" stroke-linecap="round"/>
  <path d="M1276 446 L1336 446" stroke="rgba(210,168,106,0.22)" stroke-width="2" stroke-linecap="round"/>

</svg>
